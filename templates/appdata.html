{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <title>{{data.name}}</title>
    <link rel="stylesheet" href='{% static "css/drag.css" %}'>
 
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Appify</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="user">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Tasks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Points</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Profile
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">{{user.username}}</a></li>
              
              <li><a class="dropdown-item" href="#">{{user.email}}</a></li>
              
            </ul>
          </li>
          
        </ul>
        <form class="d-flex" role="search">
          <button class="btn btn-success" type="submit" ><a href="lgout" style="color:white;text-decoration:none">Logout</a></button>
        </form>
      </div>
    </div>
  </nav>

<div class="container">
    <h1 class="text-center">{{data.name}}</h1>
    <hr>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-5">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{data.photo.url}}" alt="Card image cap">
            </div>
        </div>
        <div class="col">
            <div class="d-grid gap-2">
                <button class="btn btn-info mt-5 " type='button' ><h1>Points- {{data.points}}</h1></button>
            </div>
        </div>
     
        <div class="card mt-4">
          <div class="card-header">
            <div class="card text-center">
              <h2>Upload screenshot to complete task </h2>
            </div>
          </div>
          <div class="card-body mt-2">
            <div class="row">
            
              <div class="col-md-5"></div>
              <div class="col">
                <form action="">
                <input type="file" >
                
              </div>
            </div>
          </div>
          <button class="btn btn-success" type="submit">submit</button>
              </form>
        </div>
    

</div>
