<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Home</title>
</head>
<body>
    
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Appify</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="user">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Tasks</a>
              </li>
              
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Points
                </a>
                <ul class="dropdown-menu">
                  <li>{{data.points}}</li>
                  
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Profile
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">{{user.username}}</a></li>
                  
                  <li><a class="dropdown-item" href="#">{{user.email}}</a></li>
                  
                </ul>
              </li>
              
            </ul>
            <form class="d-flex" role="search">
              <button class="btn btn-success" type="submit" ><a href="lgout" style="color:white;text-decoration:none">Logout</a></button>
            </form>
          </div>
        </div>
      </nav>

<div class="container">
    <h1 class="text-center">Apps</h1>
    <hr>
</div>

  <div class="container">
    <div class="row">
      <div class="col-12">
        <hr style='border-color:aliceblue'>
      </div>
      
      {%for i in data%}
          <div class="col-md-4 col-lg-3" >
            <a href="{% url 'appdata' i.id %}">
            <div class="card my-3">
                <img src="{{i.photo.url}}" alt="image" class="card-image-top" >
                <hr>
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-7">
                      
                      <h5 class="card-title text-primary" id="itemname" >{{i.name}}</h5>
                  
                    </div>
                  <div class="col-md-5">
                    <h5 class="card-title text-warning bg-dark" id="points">Points-{{i.points}}</h5>
                  </div>
                </div>
              </div>
            </div>
            </a> 
          </div>
          {% endfor %}
        
    </div>
  </div>
</body>
</html>
