{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel='stylesheet' href='{% static "css/style.css" %}'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Appify</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="home">Home</a>
              </li>
              
            </ul>
            <form class="d-flex" role="search">
              <button class="btn btn-success" type="submit" ><a href="lgout" style="color:white;text-decoration:none">Logout</a></button>
            </form>
          </div>
        </div>
      </nav>
    
       <div class="container ">
        <h1 class="text-center">Add your App</h1>
        <hr>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-5">
                <form action="" method="POST" enctype='multipart/form-data' class="text-center mt-2">
                    {% csrf_token %}
                    <label for="">App Name</label>
                    <input type="text" class='form-control' name='app' required>
                    <label for="">Points</label>
                    <input type="text" class='form-control' name='points' required>
                    <label for="">Upload File</label>
                    <input type="file" class='form-control' name='text_1' required>
                    <div class="d-grid gap-2">
                        <button class="btn btn-success mt-3 " type='submit'>Save</button>
                    </div>
        
                </form>
            </div>
        </div>
        

       </div>

</body>
</html>
